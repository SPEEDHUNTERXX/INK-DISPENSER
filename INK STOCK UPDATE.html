    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #019acd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            display: none; /* Hidden by default */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            input, select, button {
                font-size: 16px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            input, select, button {
                font-size: 14px;
                padding: 10px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>

    <script>
        const loginPage = document.getElementById('loginPage');
        const stockPage = document.getElementById('stockPage');

        // Display login page by default
        loginPage.style.display = 'block';

        // Login logic
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'prod' && password === '123') {
                loginPage.style.display = 'none';
                stockPage.style.display = 'block';
            } else {
                const loginMessage = document.getElementById('loginMessage');
                loginMessage.textContent = 'Invalid username or password!';
                loginMessage.style.color = 'red';
            }
        });

        // Stock management logic
        document.getElementById('stockForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbwqlXGBHaqJvqRzvyvhHRQTp82r4T1t3nGoDFF9ZJNBUKjLw7kVKjtYNagjdTxNt7S7Mw/exec';

            fetch(scriptUrl, {
                method: 'POST',
                body: new URLSearchParams(formData).toString(),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
            .then(response => response.text())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.textContent = 'Data submitted successfully!';
                responseMessage.style.color = '#4CAF50';
                event.target.reset();
            })
            .catch(error => {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.textContent = `Error: ${error}`;
                responseMessage.style.color = 'red';
            });
        });
    </script>
